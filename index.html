<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-container">
        <div class="carousel-slide" id="img1">
          <img src="/assets/img1.jpg" alt="img1" class="carousel-item" />
        </div>
        <div class="carousel-slide" id="img2">
          <img src="/assets/img2.jpg" alt="img2" class="carousel-item" />
        </div>
      </div>
      <div class="slide-nav">
        <a href="#img1"></a>
        <a href="#img2"></a>
      </div>
    </div>
  </body>
</html>
